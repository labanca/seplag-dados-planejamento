resources:
  - path: data\acoes_planejamento.csv
    name: acoes_planejamento
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    dialect:
      delimiter: ;
    schema:
      fields:
        - type: integer
          name: codigo_do_programa
          title: Código do Programa
          description: Código que identifica unicamente um programa governamental.
            Um número inteiro variando de 1 a 999
          source: SISOR
        - type: string
          name: nome_do_programa
          title: Nome do Programa
          description: O programa é o instrumento de organização da ação governamental.
            É a unidade básica do PPAG, funcionando como elemento integrador do planejamento,
            do orçamento e da gestão. Representa uma política pública que visa o enfrentamento
            de um problema ou oportunidade, sendo mensurado por indicadores. A sua
            construção visa a transformação ou mudança de uma realidade concreta.
            Programas são constituídos de ações governamentais e atrelados a Unidades
            Orçamentárias
          source: SISOR
        - type: string
          name: codigo_da_area_tematica
          title: Código da Área Temática
          description: Código que identifica a área temática a qual o programa faz
            parte. Alfanumérico na forma 00AT00
          source: SISOR
        - type: string
          name: area_tematica
          title: Área Temática
          description: As Áreas Temáticas são a forma de organização das Diretrizes
            Estratégicas previstas no Plano Mineiro de Desenvolvimento Integrado -
            PMDI. As Áreas são compostas pelas Áreas Temáticas Finalísticas e pelas
            Áreas Temáticas de Apoio e Suporte. As Áreas Temáticas Finalísticas são
            aquelas que produzem resultados diretos para os cidadãos, são as responsáveis
            por consolidar as transformações necessárias e desejadas para o alcance
            da visão de futuro e dos objetivos estratégicos, observando os princípios
            definidos. Essas Áreas reúnem os melhores esforços e recursos visando
            as transformações e melhorias desejadas em direção à visão de futuro e
            às metas de médio e longo prazo. Já as Áreas Temáticas de Apoio e Suporte
            fornecem toda a sustentação necessária às Áreas Temáticas Finalísticas
            na consecução de seus objetivos e no alcance das metas e resultados.
          source: SISOR
        - type: boolean
          name: exclusao_logica_do_programa
          title: Exclusão Lógica do Programa
          description: Identifica se o programa foi excluído do planejamento, porém
            ele continua existindo dentro da base para critérios de histórico e consolidação
          source: SISOR
        - type: boolean
          name: programa_novo
          title: Programa Novo
          description: Identifica se o programa foi criado neste exercício (campo
            ano desta base)
          source: SISOR
        - name: justificativa_de_inclusao_ou_exclusao_do_programa
          type: any
          title: Justificativa de Inclusão ou Exclusão do Programa
          description: Informa o motivo pelo qual o programa foi incluído ou excluído
            no PPAG a partir das revisões anuais ou emendas parlamentares.
          source: SISOR
        - type: integer
          name: codigo_da_unidade_orcamentaria_responsavel_pelo_programa
          title: Código da Unidade Orçamentária Responsável pelo Programa
          description: Identifica qual o código da unidade orçamentária que é resonsável
            pela gestão do programa.
          source: SISOR
        - type: string
          name: unidade_orcamentaria_responsavel_pelo_programa
          title: Unidade Orçamentária Responsável pelo Programa
          description: Identifica o sistema operacional a que está vinculada a unidade
            orçamentária responsável pelo programa. O órgão pode se subdividir em
            várias unidades orçamentárias, que por sua vez, se subdividem em unidades
            administrativas, executoras e unidades de programação de gasto.
          source: SISOR
        - type: integer
          name: codigo_da_unidade_orcamentaria_responsavel_pela_acao
          title: Código da Unidade Orçamentária Responsável pela Ação
          description: Código que identificamente unicamente a unidade orçamentária
            responsável pela ação. Uma ação somente pode ter uma ....
          source: SISOR
        - type: string
          name: unidade_orcamentaria_responsavel_pela_acao
          title: Unidade Orçamentária Responsável pela Ação
          description: Especifica a unidade orçamentária responsável pelo gerenciamento
            da ação e em que estãoconsignados os recursos orçamentários alocados na
            ação. Uma ação somente pode ter uma unidade orçamentária responsável.
          source: SISOR
        - type: integer
          name: codigo_da_funcao
          title: Código da Função
          description: Um programa pode ter várias funções orçamentárias diferentes,
            identificadas por este código.
          source: SISOR
        - type: string
          name: funcao
          title: Função
          description: A função representa o maior nível de agregação das diversas
            áreas de despesa que competemao setor público. Tem como objetivo consolidar
            em que áreas de atuação do setor públicosão gastos os recursos orçamentários,
            tendo como critério a natureza do objeto da ação.Portanto, visa a agregar
            ações que tenham objetos correlatos. Um programa pode ter açõesatreladas
            a distintas funções, assim como uma unidade orçamentária
          source: SISOR
        - type: integer
          name: codigo_da_subfuncao
          title: Código da Subfunção
          description: Um ação pode ter várias subfunções orçamentárias diferentes,
            identificadas por este código.
          source: SISOR
        - type: string
          name: subfuncao
          title: Subfunção
          description: a subfunção representa uma partição da função, visando agregar
            determinado subconjunto de despesas do setor público. Identifica a natureza
            básica das ações que se aglutinam em torno das funções. As subfunções
            poderão ser combinadas com funções diferentes daquelas a que estão relacionadas
            no rol fixado pela Portaria. Tal como ocorre com a função, o critério
            que preside a definição da subfunção é a natureza do objeto da ação. Dessa
            forma, a partir do rol fixo apresentado pela Portaria Ministerial, se
            escolhe aquela que se encontra mais próximadaquilo que é feito no âmbito
            da ação.
          source: SISOR
        - type: integer
          name: codigo_do_tipo_de_acao
          title: Código do Tipo de Ação
          description: Cada ação tem um tipo atrelado, que é identificado por este
            código unicamente.
          source: SISOR
        - type: string
          name: tipo_de_acao
          title: Tipo de Ação
          description: 'Indica o nome correspondente ao código da ação. As ações classificam-se
            nos seguintes tipos: 1 - Projeto do Orçamento Fiscal2 - Atividade Meio
            do Orçamento Fiscal3 - Projeto do Orçamento de Investimento4 - Atividade
            Fim do Orçamento Fiscal5 - Não Orçamentário6 - Atividade Meio de Empresa7
            - Operação Especial8 - Atividade Fim de Empresa9 - Reserva de Contingência'
          source: SISOR
        - type: integer
          name: codigo_da_acao
          title: Código da Ação
          description: Cada ação é identificada por um código variando de 1 a 9999
          source: SISOR
        - type: string
          name: titulo_da_acao
          title: Título da Ação
          description: O título fornece ideia clara acerca do que é feito no âmbito
            da ação. É a forma pela qual a ação será identificada pela sociedade e
            pela administração pública e apresentada no PPAG e na LOA. Ação é o instrumento
            de programação para alcançar o objetivo do programa, considerado a unidade
            básica de gestão e definição de metas no PPAG. Ela envolve o conjunto
            de operações das quais resulta a entrega de um produto (bem, serviço ou
            transferência financeira) necessário ao enfrentamento da causa do problema
            ou da oportunidadeAções possuem códigos, tipo, finalidade, descrição,
            público-alvo, produto e uma unidade de medida desse produto
          source: SISOR
        - name: codigo_do_identificador_de_acao_governamental_(iag)
          type: any
          title: Código do Identificador de Ação Governamental (IAG)
          description: Cada IAG é identificada por um código único que pode ser 0
            ou 1
          source: SISOR
        - type: string
          name: identificador_de_acao_governamental_(iag)
          title: Identificador de Ação Governamental (IAG)
          description: Identifica os programas de acordo com o seu posicionamento
            no mapa estratégico definido no PMDI. Desse modo, por meio desse código
            as ações se classificam em projetos estratégicos (1) ou demais projetos
            e atividades (0)
          source: SISOR
        - name: codigo_do_projeto_estrategico
          type: any
          title: Código do Projeto Estratégico
          description: Cada projeto estratégico é identificado unicamente por um código
            variando de 1 a 99
          source: SISOR
        - name: projeto_estrategico
          type: any
          title: Projeto Estratégico
          description: projetos estratégicos e que, portanto, representam as ações
            prioritárias de governos. Ou seja, estão diretamente relacionadas aos
            objetivos estratégicos, áreas e diretrizes estratégicas estabelecidas
            no PMDI 2019-2030.
          source: SISOR
        - type: boolean
          name: exclusao_logica_da_acao
          title: Exclusão Lógica da Ação
          description: Identifica se a ação foi excluída do planejamento, porém ela
            continua existindo dentro da base para critérios de histórico e consolidação
          source: SISOR
        - type: boolean
          name: nova_acao
          title: Nova Ação
          description: Indica se a ação é uma nova ação adcionada durante a revisão
            feita neste exercício.
          source: SISOR
        - type: string
          name: justificativa_de_inclusao_ou_exclusao_da_acao
          title: Justificativa de Inclusão ou Exclusão da Ação
          description: Informa o motivo pelo qual a ação foi incluída ou excluída
            no PPAG a partir das revisões anuais ou emendas parlamentares.
          source: SISOR
        - type: boolean
          name: transferida_para_o_sisor
          title: Transferida para o SISOR
          description: '?'
          source: SISOR
        - type: string
          name: unidade_administrativa_responsavel_pela_acao
          title: Unidade Administrativa Responsável pela Ação
          description: É a unidade responsável pela gestão global da ação, empreendendo
            as etapas de formulação, execução, monitoramento e avaliação da ação sob
            a coordenação técnica da unidade setorial de planejamento e orçamento.
            A unidade administrativa responsável corresponde ao menor nível hierárquico
            com ampla responsabilidade de decisão e alocação de recursos no âmbito
            da ação. Desse modo, representa o vínculo da estrutura programática inscrita
            no plano plurianual com a estrutura institucional. Em regra, o gestor
            da ação é o titular da unidade administrativa responsável.
          source: SISOR
        - type: string
          name: base_legal
          title: Base legal
          description: Instrumentos normativos que dão respaldo à ação. Podem ser
            gerais, eis que dedutíveis tão somente da competência da unidade executora;
            ou específicos, quando a ação detém uma regulamentação própria.
          source: SISOR
        - type: string
          name: finalidade_da_acao
          title: Finalidade da Ação
          description: Expressa o objetivo a ser alcançado pela ação, ou seja, a motivação
            para o desenvolvimento da ação. A finalidade faz referência à situação
            ou à necessidade que o produto resultante da ação visa atender
          source: SISOR
        - type: string
          name: descricao_da_acao
          title: Descrição da Ação
          description: Expressa, de forma sucinta, o que é efetivamente feito no âmbito
            da ação, seu escopo edelimitações. Esse campo é importante no sentido
            de tornar transparente o que a unidade fazpara executar a ação e alcançar
            sua finalidade.
          source: SISOR
        - type: integer
          name: codigo_do_publico-alvo
          title: Código do Público-alvo
          description: Instrumentos normativos que dão respaldo à ação. Podem ser
            gerais, eis que dedutíveis tãosomente da competência da unidade executora;
            ou específicos, quando a ação detém umaregulamentação própria.
          source: SISOR
        - type: string
          name: publico-alvo
          title: Público-Alvo
          description: Especifica os setores da sociedade ou da própria administração
            pública aos quais a ação sedestina e que se beneficiam direta e legitimamente
            com os produtos resultantes dela.
          source: SISOR
        - type: integer
          name: codigo_do_produto
          title: Código do Produto
          description: Código que identifica o produto da ação. Para cada ação deve
            haver um só produto.
          source: SISOR
        - type: string
          name: produto
          title: Produto
          description: Bem, serviço ou transferência financeira que resulta da ação,
            destinado ao público-alvo que é, via de regra, fisicamente mensurável.
          source: SISOR
        - type: string
          name: especificacao_do_produto
          title: Especificação do Produto
          description: Expressa as características técnicas do produto final visando
            à sua melhor identificação ou detalhamento do mesmo. Quando o produto
            se apresenta como uma categoria de bens, serviços ou transferências financeiras
            resultantes da ação, a especificação do produto detalha as sub modalidades
            de produto utilizadas como base para a mensuração física
          source: SISOR
        - type: integer
          name: codigo_da_unidade_de_medida_do_produto
          title: Código da Unidade de Medida do Produto
          description: Código que identifica a unidade de medida do produto
          source: SISOR
        - type: string
          name: unidade_de_medida_do_produto
          title: Unidade de Medida do Produto
          description: Padrão selecionado para mensurar a produção do bem, serviço
            ou transferência financeira.Representa a dimensão fisicamente mensurável
            do produto, sendo, portanto, o elemento quedá significado ao valor numérico
            estampado como meta física
          source: SISOR
        - type: string
          name: previsao_orcamentaria_2022
          title: Previsão Orçamentária 2022
          description: São as despesas orçamentárias necessárias para a execução da
            ação no período referido. Representam as estimativas de custos para a
            realização do montante de produto definido como meta física para cada
            ano do plano. São a partir dos dados orçamentários da ação no plano plurianual
            que são detalhados os custos da ação na lei orçamentária anual em termos
            de categoria econômica, grupo de despesa, modalidade de aplicação, elemento
            de despesa, identificador de ação governamental, fonte de recursos e procedência.
            As estimativas devem contemplar recursos para cada ano de vigência do
            PPAG ou suas revisões
          source: SISOR
        - type: string
          name: previsao_orcamentaria_2023
          title: Previsão Orçamentária 2023
          description: São as despesas orçamentárias necessárias para a execução da
            ação no período referido. Representam as estimativas de custos para a
            realização do montante de produto definido como meta física para cada
            ano do plano. São a partir dos dados orçamentários da ação no plano plurianual
            que são detalhados os custos da ação na lei orçamentária anual em termos
            de categoria econômica, grupo de despesa, modalidade de aplicação, elemento
            de despesa, identificador de ação governamental, fonte de recursos e procedência.
            As estimativas devem contemplar recursos para cada ano de vigência do
            PPAG ou suas revisões
          source: SISOR
        - type: string
          name: previsao_orcamentaria_2024
          title: Previsão Orçamentária 2024
          description: São as despesas orçamentárias necessárias para a execução da
            ação no período referido. Representam as estimativas de custos para a
            realização do montante de produto definido como meta física para cada
            ano do plano. São a partir dos dados orçamentários da ação no plano plurianual
            que são detalhados os custos da ação na lei orçamentária anual em termos
            de categoria econômica, grupo de despesa, modalidade de aplicação, elemento
            de despesa, identificador de ação governamental, fonte de recursos e procedência.
            As estimativas devem contemplar recursos para cada ano de vigência do
            PPAG ou suas revisões
          source: SISOR
        - type: string
          name: previsao_orcamentaria_2025
          title: Previsão Orçamentária 2025
          description: São as despesas orçamentárias necessárias para a execução da
            ação no período referido. Representam as estimativas de custos para a
            realização do montante de produto definido como meta física para cada
            ano do plano. São a partir dos dados orçamentários da ação no plano plurianual
            que são detalhados os custos da ação na lei orçamentária anual em termos
            de categoria econômica, grupo de despesa, modalidade de aplicação, elemento
            de despesa, identificador de ação governamental, fonte de recursos e procedência.
            As estimativas devem contemplar recursos para cada ano de vigência do
            PPAG ou suas revisões
          source: SISOR
        - type: string
          name: previsao_fisica_2022
          title: Previsão Física 2022
          description: Quantidade de produto a ser ofertado pela ação no exercício
            referido pelo PPAG ou suas revisões. Dessa forma, os valores lançados
            devem ser coerentes com o produto e com a unidade de medida estabelecida
            para a ação
          source: SISOR
        - type: string
          name: previsao_fisica_2023
          title: Previsão Física 2023
          description: Quantidade de produto a ser ofertado pela ação no exercício
            referido pelo PPAG ou suas revisões. Dessa forma, os valores lançados
            devem ser coerentes com o produto e com a unidade de medida estabelecida
            para a ação
          source: SISOR
        - type: string
          name: previsao_fisica_2024
          title: Previsão Física 2024
          description: Quantidade de produto a ser ofertado pela ação no exercício
            referido pelo PPAG ou suas revisões. Dessa forma, os valores lançados
            devem ser coerentes com o produto e com a unidade de medida estabelecida
            para a ação
          source: SISOR
        - type: string
          name: previsao_fisica_2025
          title: Previsão Física 2025
          description: Quantidade de produto a ser ofertado pela ação no exercício
            referido pelo PPAG ou suas revisões. Dessa forma, os valores lançados
            devem ser coerentes com o produto e com a unidade de medida estabelecida
            para a ação
          source: SISOR
        - type: boolean
          name: acao_transposta
          title: Ação Transposta
          description: '?'
          source: SISOR
        - type: string
          name: setor_de_governo
          title: Setor de Governo
          description: indica qual setor governamental o programa pertence. Pode assumir
            os seguintes valores:Agricultura, Pecuária E AbastecimentoDesenvolvimento
            EconômicoEscola De Saúde PúblicaFazendaOuvidoria GeralPlanejamento E GestãoPolícia
            Civil Do Estado De Minas GeraisPolícia Militar Do Estado De Minas Gerais
          source: SISOR
  - path: data\indicadores_planejamento.csv
    name: indicadores_planejamento
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    dialect:
      delimiter: ;
    schema:
      fields:
        - type: integer
          name: codigo_do_programa
          title: Código do Programa
          description: Código que identifica unicamente um programa governamental.
            Um número inteiro variando de 1 a 999
          source: SISOR
        - type: string
          name: nome_do_programa
          title: Nome do Programa
          description: O programa é o instrumento de organização da ação governamental.
            É a unidade básica do PPAG, funcionando como elemento integrador do planejamento,
            do orçamento e da gestão. Representa uma política pública que visa o enfrentamento
            de um problema ou oportunidade, sendo mensurado por indicadores. A sua
            construção visa a transformação ou mudança de uma realidade concreta.
            Programas são constituídos de ações governamentais e atrelados a Unidades
            Orçamentárias
          source: SISOR
        - type: boolean
          name: exclusao_logica_do_programa
          title: Exclusão Lógica do Programa
          description: Identifica se o programa foi excluído do planejamento, porém
            ele continua existindo dentro da base para critérios de histórico e consolidação
          source: SISOR
        - type: string
          name: indicador
          title: Indicador
          description: É o elemento capaz de medir o desempenho do programa no alcance
            de seu objetivo. permite a mensuração dos resultados alcançados, demonstrando
            se o objetivo do programa está sendo ou não alcançado e em que medida.
            Os indicadores apresentam-se normalmente sob a forma de quocientes/ razões.
          source: SISOR
        - name: exclusao_logica_do_indicador
          type: any
          title: Exclusão Lógica do Indicador
          description: Identifica se o indicador foi excluído do planejamento, porém
            ele continua existindo dentro da base para critérios de histórico e consolidação
          source: SISOR
        - type: string
          name: unidade_de_medida
          title: Unidade de Medida do Produto
          description: Padrão selecionado para mensurar a produção do bem, serviço
            ou transferência financeira.Representa a dimensão fisicamente mensurável
            do produto, sendo, portanto, o elemento quedá significado ao valor numérico
            estampado como meta física
          source: SISOR
        - type: number
          name: indice_de_referencia
          title: Índice de Referência
          description: 'Consiste na aferição do indicador em um dado momento. O índice
            de referência será utilizado de base para a projeção do indicador ao longo
            do PPAG. Nesse sentido, pode-se afirmar que ele expressa a situação mais
            recente do problema. '
          source: SISOR
        - name: em_apuracao?_(indice_de_referencia)
          type: any
          title: Em apuração? (Índice de Referência)
          description: '?'
          source: SISOR
        - type: string
          name: data_de_apuracao
          title: Data de Apuração
          description: '?'
          source: SISOR
        - type: number
          name: previsao_para_2022
          title: Previsão para 2022
          description: '?'
          source: SISOR
        - name: em_apuracao?_(2022)
          type: any
          title: Em apuração? (2022)
          description: '?'
          source: SISOR
        - type: number
          name: previsao_para_2023
          title: Previsão para 2023
          description: '?'
          source: SISOR
        - name: em_apuracao?_(2023)
          type: any
          title: Em apuração? (2023)
          description: '?'
          source: SISOR
        - type: number
          name: previsao_para_2024
          title: Previsão para 2024
          description: '?'
          source: SISOR
        - name: em_apuracao?_(2024)
          type: any
          title: Em apuração? (2024)
          description: '?'
          source: SISOR
        - type: number
          name: previsao_para_2025
          title: Previsão para 2025
          description: '?'
          source: SISOR
        - name: em_apuracao?_(2025)
          type: any
          title: Em apuração? (2025)
          description: '?'
          source: SISOR
        - type: string
          name: fonte
          title: Fonte
          description: Órgão ou entidade responsável pelo registro ou produção das
            informações necessárias para a apuração do indicador e divulgação periódica
            dos índices. As informações utilizadas na construção dos indicadores poderão
            ser produzidas pelas próprias unidades orçamentárias responsáveis pelos
            programas ou ações.
          source: SISOR
        - type: string
          name: periodicidade
          title: Periodicidade
          description: Frequência com a qual o indicador será monitorado. bianual
            (apurado a cada dois anos); anual (apurado uma vez por ano); semestral
            (apurado a cada semestre); quadrimestral (apurado a cada quatro meses);
            trimestral (apurado a cada três meses); bimestral (apurado a cada dois
            meses) e mensal (apurado a cada mês).
          source: SISOR
        - type: string
          name: base_geografica
          title: Base Geográfica
          description: Menor nível de agregação geográfica de apuração do índice,
            podendo ser municipal, estadual, regional ou nacional.
          source: SISOR
